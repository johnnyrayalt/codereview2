<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <!-- JQUERY 3.3.1  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">

    <!-- HEADER  -->
    <div class="row header-container">
      <div class="col-sm-4">
        <div class="header-image header-logo-area"></div>
      </div>
      <div class="col-sm-8">
        <div class="header-image header-text-area"></div>
      </div>
    </div>


    <!-- BODY  -->
    <div class="row" id="formsWrapper">
      <form>
        <div class="col-sm-12 all-questions-container">

          <!-- QUESTION 1  -->
          <div class="row question-container-outer">

            <!-- QUESTION HEADER  -->
            <div class="row question-container-header">
              <div class="col-sm-12">
                <h2>This is question 1</h2>
              </div>
            </div>

            <!-- QUESTION BODY  -->
            <div class="row question-container-body">
              <!-- QUESTION BODY OPTIONS -->
              <div class="row question-option-top">
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer1question1" name="question1" value="1"><label for="answer1question1">Answer 1</label>
                </div>
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer2question1" name="question1" value="2"><label for="answer2question1">Answer 2</label>
                </div>
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer3question1" name="question1" value="3"><label for="answer3question1">Answer 3</label>
                </div>
              </div>

              <div class="row question-option-bottom">
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer4question1" name="question1" value="4"><label for="answer1question1">Answer 4</label>
                </div>
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer5question1" name="question1" value="5"><label for="answer2question1">Answer 5</label>
                </div>
                <div class="col-sm-4 question-option">
                  <input type="radio" id="answer6question1" name="question1" value="6"><label for="answer3question1">Answer 6</label>
                </div>
              </div>


              <!-- SUBMIT BUTTON  -->

              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-info" type="submit">SUBMIT</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>

      <!-- QUESTIONS RESPONSES  -->
      <div class="row questions-outcome-container">
        <div class="hidden-answer col-sm-12 questions-outcome" id="option1">
          <p>Option 1</p>
        </div>
        <div class="hidden-answer col-sm-12 questions-outcome" id="option2">
          <p>Option 2</p>
        </div>
        <div class="hidden-answer col-sm-12 questions-outcome" id="option3">
          <p>Option 3</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
